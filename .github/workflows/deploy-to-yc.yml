name: Deploy to Yandex Cloud Serverless Container

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Yandex Container Registry
        env:
          YC_SERVICE_KEY: ${{ secrets.YC_SERVICE_KEY }}
        run: |
          echo "$YC_SERVICE_KEY" | docker login --username _json_key --password-stdin cr.yandex

      - name: Build Docker image
        run: |
          docker build \
            --build-arg CHROME_DRIVER_PATH=/usr/local/bin/chromedriver \
            -t cr.yandex/<registry-id>/botbw:latest .

      - name: Push Docker image
        run: |
          docker push cr.yandex/<registry-id>/botbw:latest

      - name: Deploy to Serverless Container
        uses: yandex-cloud/actions-serverless-containers-deploy@v1
        with:
          service-account-key: ${{ secrets.YC_SERVICE_KEY }}
          folder-id: ${{ secrets.YC_FOLDER_ID }}
          name: botbw-service
          image: cr.yandex/<registry-id>/botbw:latest
          region: ru-central1
          memory: 2Gi           # 2 ГБ RAM
          cores: 1              # 1 vCPU с гарантированной долей
          concurrency: 1        # только один одновременный вызов
          timeout: 300s         # таймаут выполнения — 5 минут
          env: |
            - name: PORT
              value: "8080"
            - name: TG_BOT_TOKEN
              value: ${{ secrets.TG_BOT_TOKEN }}
            - name: CHROME_DRIVER_PATH
              value: "/usr/local/bin/chromedriver"
            - name: DOMAIN
              value: ${{ secrets.DOMAIN }}
          readinessProbe: |
            httpGet:
              path: "/healthz"
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
